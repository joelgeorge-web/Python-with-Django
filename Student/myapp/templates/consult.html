<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consult Page</title>
  <style>
    body {
      background: #827e7e;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      text-align: center;
      padding: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      background: white;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Consult Records</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Proceed</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record.name }}</td>
        <td>{{ record.age }}</td>
        <td><a href="{% url 'proceed' record.id %}">Proceed</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
